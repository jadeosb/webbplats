<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ta en bild</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    video, canvas { max-width: 100%; border-radius: 12px; margin-bottom: 1rem; }
    #status { margin-top: 1rem; color: green; font-weight: bold; }
    img { max-width: 100%; margin-top: 1rem; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Automatisk kamera</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="status">V√§ntar p√• kameragodk√§nnande...</p>

  <div id="uploaded-image" style="display: none;">
    <h2>Bild fr√•n kameran:</h2>
    <img id="image" src="" alt="Uppladdad bild">
  </div>

  <div id="login-container">
    <button id="login-btn">Logga in med Imgur</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const uploadedImage = document.getElementById('uploaded-image');
    const imageElement = document.getElementById('image');
    const loginButton = document.getElementById('login-btn');

    // Din Client ID fr√•n Imgur
    const CLIENT_ID = '8b0389251837060'; 

    let accessToken = null; // H√§r sparas access token

    // F√∂r att f√• access token, anv√§nd OAuth2
    loginButton.addEventListener('click', () => {
      const redirectUri = 'http://localhost/callback'; // Justera detta om du anv√§nder en annan redirect URL
      window.location.href = `https://api.imgur.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&state=some_random_state&redirect_uri=${redirectUri}`;
    });

    // H√§r f√•ngar vi access token fr√•n URL:en
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const token = urlParams.get('access_token');
      if (token) {
        accessToken = token;
        loginButton.style.display = 'none'; // D√∂lj logga in-knappen n√§r anv√§ndaren √§r inloggad
        status.textContent = 'Inloggad och redo att ta bilder!';
      }
    });

    // H√§mta anv√§ndarens kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        status.textContent = 'Kamera aktiv ‚Äì tar bild...';

        video.addEventListener('loadedmetadata', () => {
          setTimeout(() => {
            takePhotoAndSend();
          }, 1000); // V√§nta lite innan foto tas
        });
      })
      .catch(err => {
        status.textContent = 'Kunde inte komma √•t kameran: ' + err;
      });

    // Ta ett foto och skicka till Imgur
    function takePhotoAndSend() {
      if (!accessToken) {
        status.textContent = 'Logga in med Imgur f√∂r att ladda upp bilder!';
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const file = new File([blob], 'bild.png', { type: 'image/png' });

        // Skicka bilden till Imgur med access token
        const formData = new FormData();
        formData.append('image', file);

        fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + accessToken // Anv√§nd access token
          },
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            status.textContent = 'üì§ Bild skickad! L√§nk: ' + data.data.link;
            uploadedImage.style.display = 'block';
            imageElement.src = data.data.link;
          } else {
            status.textContent = 'Det gick inte att ladda upp bilden: ' + data.data.error;
          }
        })
        .catch(error => {
          status.textContent = 'Ett fel uppstod: ' + error;
        });
      });
    }
  </script>
</body>
</html>
