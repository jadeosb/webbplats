<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ta en bild</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    video, canvas { max-width: 100%; border-radius: 12px; margin-bottom: 1rem; }
    #status { margin-top: 1rem; color: green; font-weight: bold; }
    img { max-width: 100%; margin-top: 1rem; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Automatisk kamera</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="status">V√§ntar p√• kameragodk√§nnande...</p>

  <!-- Imgur login button -->
  <button id="login-btn">Logga in med Imgur</button>

  <div id="uploaded-image" style="display: none;">
    <h2>Bild fr√•n kameran:</h2>
    <img id="image" src="" alt="Uppladdad bild">
  </div>

  <script>
    const CLIENT_ID = '8b0389251837060'; // Din Client ID h√§r
    let accessToken = null;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const uploadedImage = document.getElementById('uploaded-image');
    const imageElement = document.getElementById('image');
    const loginBtn = document.getElementById('login-btn');

    // Skapa Imgur OAuth URL
    const AUTH_URL = `https://api.imgur.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&state=xyz`;

    // N√§r anv√§ndaren klickar p√• login-knappen, omdirigera till Imgur f√∂r att logga in
    loginBtn.addEventListener('click', () => {
      window.location.href = AUTH_URL; // Om du √§r inloggad kommer du f√• en access token via URL
    });

    // Kolla om access token finns i URL efter omdirigering
    function getAccessTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      if (urlParams.has('access_token')) {
        accessToken = urlParams.get('access_token');
        status.textContent = 'Inloggad med Imgur!';
      }
    }

    // Kolla om vi har en access token n√§r sidan laddas
    getAccessTokenFromUrl();

    // H√§mta anv√§ndarens kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        status.textContent = 'Kamera aktiv ‚Äì tar bild...';

        video.addEventListener('loadedmetadata', () => {
          setTimeout(() => {
            takePhotoAndSend();
          }, 1000); // V√§nta lite innan foto tas
        });
      })
      .catch(err => {
        status.textContent = 'Kunde inte komma √•t kameran: ' + err;
      });

    // Ta ett foto och skicka till Imgur
    function takePhotoAndSend() {
      if (!accessToken) {
        status.textContent = 'Du m√•ste vara inloggad med Imgur f√∂r att kunna ladda upp bilder!';
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const file = new File([blob], 'bild.png', { type: 'image/png' });

        // Skicka bilden till Imgur med access token
        const formData = new FormData();
        formData.append('image', file);

        fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + accessToken // Anv√§nd access token h√§r
          },
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            status.textContent = 'üì§ Bild skickad! L√§nk: ' + data.data.link;
            // Visa bilden p√• sidan direkt
            uploadedImage.style.display = 'block';
            imageElement.src = data.data.link;
          } else {
            status.textContent = 'Det gick inte att ladda upp bilden: ' + data.data.error;
          }
        })
        .catch(error => {
          status.textContent = 'Ett fel uppstod: ' + error;
        });
      });
    }
  </script>
</body>
</html>
